<!DOCTYPE html>
<html>
  <head>
    <title>Day Calculator</title>
  </head>
  <body>
    <h1>Day Calculator</h1>

    <div class="container">
      <form id="dateForm">
        Enter Year
        <input type="number" name="year" id="year" min="1000" max="9999" required>
        Enter Month
        <input type="text" name="month" id="month" required>
        Enter Day
        <input type="number" name="day" id="day" min="1" max="31" required>
        <button type="submit">Go</button>
      </form>
    </div>

    <div class="container">
      <div class="answer">
        <p id="answer"></p>
      </div>
    </div>

  </body>
</html>
